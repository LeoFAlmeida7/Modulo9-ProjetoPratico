<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="enderecoImagem" type="url" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button id="botaoCancelar" type="reset">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./img/foto1.jpg" alt="Pintura de um gato"/>
            <div class="overlayImagensLink">
                <a href="./img/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./img/foto2.jpg" alt="Imagem de um flamingo"/>
            <div class="overlayImagensLink">
                <a href="./img/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./img/foto3.jpg" alt="Dois cachorros em uma bolsa"/>
            <div class="overlayImagensLink">
                <a href="./img/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
